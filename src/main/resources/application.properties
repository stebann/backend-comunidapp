# Nombre de la aplicación
spring.application.name=comunidapp-backend

# --- CONFIGURACIÓN DEL SERVIDOR ---
server.port=${PORT:8080}

# --- CONFIGURACIÓN PARA RAILWAY (Variables de Entorno) ---
# Usamos ${NOMBRE_VARIABLE} para que Spring Boot lea lo que Railway le inyecta
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Configuración de la zona horaria
spring.jackson.time-zone=America/Bogota

# Swagger
springdoc.swagger-ui.path=/
springdoc.swagger-ui.url=/v3/api-docs